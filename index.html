<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="CSS/main.css" />
  <link rel="stylesheet" href="CSS/float-grid.css" />

</head>
<body>
  <header>
  <div class="row">
    <div class="col-4">
   <h1 >Star Wars Characters</h1>
   <h3 >Incomplete List</h3>
   </div>
   </div>
 </header>
 <div class="row">
  <div class="col-4">
    <div class="box"><img width="100%" height="100%" src="images/rey_square.png">
    <div class="name">Rey</div>
      <div class="character">Protagonist, from Tatooine</div>
    </div>
  </div>
  <div class="col-4">
    <div class="box"><img width="100%" height="100%" src="images/finn_square.png">
      <div class="name">Finn</div>
      <div class="character">Storm Trooper, befriends Ray</div>
    </div>
  </div>
  <div class="col-4">
    <div class="box"><img width="100%" height="100%" src="images/kylo_square.png">
      <div class="name">Kylo</div>
      <div class="character">Main villain, or is he?</div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-4">
    <div class="box"><img width="100%" height="100%" src="images/poe_square.png">
    <div class="name">Poe</div>
      <div class="character">Neutral pilot</div>
    </div>
  </div>
  <div class="col-4">
    <div class="box"><img width="100%" height="100%" src="images/chewbacca_square.png">
      <div class="name">Chewbacca</div>
      <div class="character">A great first mate</div>
    </div>
  </div>
  <div class="col-4">
    <div class="box"><img width="100%" height="100%" src="images/yoda_square.png">
      <div class="name">Yoda</div>
      <div class="character">Wise old Jedi master</div>
    </div>
  </div>
</div>
</body>
</html>
